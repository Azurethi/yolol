<div class="row no-gutters">
  <div class="col-8">
    <div class="snippet-wrapper">
      <div class="interactions d-flex">
        <button mat-icon-button class="mat-button" (click)="interpretLine()"><fa-icon [icon]="stepIcon" class="small-icon"></fa-icon></button>
        <button mat-icon-button class="mat-button"><fa-icon [icon]="playIcon" class="small-icon"></fa-icon></button>
      </div>
      <div class="line-wrapper">
        <div class="current-line"></div>
        <div class="lines">
          <div *ngFor="let lineLabel of lineLabels"
               (click)="setCurrentLine( lineLabel )"
               [class.active]="lineLabel === currentLine">{{ lineLabel }}</div>
        </div>

        <div class="editor-wrapper">
          <div class="editor-overlay"
               #editorOverlay>
          </div>

          <div class="editor"
               contenteditable="true"
               (scroll)="scrolled($event)"
               (focus)="setFocus( true )"
               (blur)="setFocus( false )"
               #editor>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4 editor-output">
    <h4 class="title">OUTPUT FIELDS</h4>
    <div class="content">
      <div class="code" *ngFor="let field of getChipVars()">
        {{ field }} => {{ chip.localEnv.vars[ field ].value }}
      </div>
    </div>
  </div>
</div>
