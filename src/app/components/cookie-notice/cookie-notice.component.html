        <fa-icon [icon]="cookie" class="large"></fa-icon>
        <p>
          This site uses <b>no cookies</b> anymore!<br>
          However, <b>indexedDB</b> is now being used to optimize requests and general behavior.<br>

      </div>
    </div>
  </div>
</section>
